<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Tomato Leaf Disease Prediction</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #8BC34A);
            color: white;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .border img {
            border-radius: 15px;
            border: 3px solid white;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .content-h1 {
            background: rgba(0, 0, 0, 0.8);
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
            font-size: 2rem;
        }

        .details h4 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #FFD700;
        }

        .details h6 {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .btn-treatment {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #FF5722;
            border: none;
            border-radius: 25px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .btn-treatment:hover {
            background-color: #E64A19;
            transform: translateY(-3px);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <!-- Title -->
    <div>
        <h1>Predict Tomato Leaf Disease & Get Cure</h1>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- Image Section -->
            <div class="col-md-6 text-center">
                <span class="border">
                    <img src="{{url_for('static',filename = 'images/Tomato___Leaf_Mold.JPG' )}}" alt="User Image" class="img-fluid">
                </span>
            </div>

            <!-- Details Section -->
            <div class="col-md-6">
                <div>
                    <h1 class="text-center mb-4 content-h1 rounded">{{pred_output}}</h1>
                </div>
                <div class="details">
                    <h4><b>Treatment:</b></h4>
                    <h6>
                        Use drip irrigation and avoid watering foliage. Use a stake, strings, or prune the plant to keep it upstanding and increase airflow in and around it. Remove and destroy (burn) all plant debris after the harvest.
                    </h6>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
