<html>
<head>
<style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom right, #2c6b2f, #1b4d26); 
    background-size: cover;
    color: white;
}

* {
    box-sizing: border-box;
}


h1 {
    text-align: center;
    font-size: 3rem;
    margin-top: 20px;
    color: #ffffff;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
}


form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 70vh;
    width: 80%;
    max-width: 600px;
    margin: 0 auto;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}


.upload {
    font-size: 1rem;
    padding: 10px;
    border-radius: 15px;
    background-color: #ffffff;
    color: #000;
    border: 2px solid #ccc;
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px;
    transition: all 0.3s ease;
}

.upload:hover {
    border-color: #4e54c8;
    box-shadow: 0 0 10px #4e54c8;
}

/* Submit button */
input[type="submit"] {
            background: #4CAF50; /* Green color */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50%;
            max-width: 300px;
        }

input[type="submit"]:hover {
    background: #8f94fb;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}

/* Mobile-friendly adjustments */
@media (max-width: 768px) {
    form {
        width: 90%;
        padding: 20px;
    }

    h1 {
        font-size: 2.5rem;
    }

    .upload {
        max-width: 100%;
    }

    input[type="submit"] {
        font-size: 1rem;
        padding: 10px 20px;
    }
}
</style>
</head>
<body>
    <h1>Predict Tomato Leaf Disease & Get Cure</h1>
    <section>
        <form action="/predict" method="post" enctype="multipart/form-data" onsubmit="showloading()">
            <input type="file" name="image" class="upload">
            <br>
            <input type="submit" value="Predict">
        </form>
    </section>
</body>
</html>
